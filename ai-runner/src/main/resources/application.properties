# Application Name
spring.application.name=ai-runner

# OpenAI Configuration
# IMPORTANT: Set your OpenAI API key here or via environment variable
openai.api-key=${OPENAI_API_KEY:your-api-key-here}

# Model configuration
openai.model-name=gpt-4o
openai.temperature=0.7
openai.max-tokens=16384
openai.timeout-seconds=120

# Enable debug logging to see AI requests/responses
openai.log-requests=true
openai.log-responses=true

# Spring Boot Configuration
spring.main.web-application-type=none
logging.level.com.example=DEBUG
logging.level.dev.langchain4j=DEBUG
