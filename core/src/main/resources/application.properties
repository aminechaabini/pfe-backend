spring.application.name=demo

# =============================================================================
# H2 DATABASE CONFIGURATION
# =============================================================================
# File-based H2 database for production use
spring.datasource.url=jdbc:h2:file:./data/testorchestrator;AUTO_SERVER=TRUE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development/debugging)
# Access at: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# =============================================================================
# JPA/HIBERNATE CONFIGURATION
# =============================================================================
# Use 'update' during development, 'validate' with Flyway in production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
# Enable SQL logging for development
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =============================================================================
# KAFKA CONFIGURATION
# =============================================================================
# Broker
spring.kafka.bootstrap-servers=localhost:9092

# Producer serialization
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Keep payload clean (no Spring type headers)
spring.kafka.properties.spring.json.add.type.headers=false
