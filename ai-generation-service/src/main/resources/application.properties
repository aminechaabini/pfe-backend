# OpenAI Configuration
# Get your API key from: https://platform.openai.com/api-keys
openai.api-key=${OPENAI_API_KEY:}

# Model configuration
openai.model-name=meta-llama/Llama-3.1-8B-Instruct
openai.temperature=0.7
openai.max-tokens=4096
openai.timeout-seconds=60

openai.base-url=https://router.huggingface.co/v1


# Debug logging (set to true to see request/response)
openai.log-requests=false
openai.log-responses=false

# Spring Boot configuration
spring.application.name=ai-generation-service
